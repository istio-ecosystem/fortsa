name: Tests

on:
  push:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Unit Tests
        run: |
          go mod tidy
          make test

      - name: Running Integration Tests
        run: |
          go mod tidy
          make test-integration
